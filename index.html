<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon.svg" />
    <script type="text/javascript" src="app.js" defer></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <header>
      <h1 class="header">üèû Image Carousel</h1>
    </header>
    <section>
      <div class="outer-box">
        <div class="left-btn">
          <img src="./assets/left-arrow.svg" class="left" alt="left arrow" />
        </div>

        <div class="slideshow">
          <img class="" src="./assets/cat1.png" alt="cat 1" />
          <img class="visual hidden" src="./assets/cat2.jpeg" alt="cat 2" />
          <img class="visual hidden" src="./assets/cat3.jpeg" alt="cat 3" />
          <img class="visual hidden" src="./assets/cat4.jpg" alt="cat 4" />
          <img class="visual hidden" src="./assets/cat5.jpeg" alt="cat 5" />
        </div>
        <div class="right-btn">
          <img src="./assets/right-arrow.svg" class="right" alt="right arrow" />
        </div>
      </div>
      <div class="curr-slide">
        <div class="dot addCurrent" data-id="1"></div>
        <div class="dot" data-id="2"></div>
        <div class="dot" data-id="3"></div>
        <div class="dot" data-id="4"></div>
        <div class="dot" data-id="5"></div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p>
          <a href="https://github.com/FOXYSAMU" target="_blank">Foxtroll</a>
          &copy; 2022
        </p>
      </div>
    </footer>
  </body>
</html>
